<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=400, initial-scale=1.0" />
  <title>Portfolio Title Page (Figma Mobile View)</title>
  <style>
    body {
      background: #f2f2f7;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .container {
      width: 100vw;
      max-width: 400px;
      padding: 24px 0;
      box-sizing: border-box;
    }
    .header-section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 24px 16px 20px 16px;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-name {
      font-size: 32px;
      font-weight: 700;
      color: #2e3847;
      margin-bottom: 8px;
      letter-spacing: 0;
      line-height: 38px;
    }
    .header-role {
      font-size: 20px;
      font-weight: 600;
      color: #667deb;
      margin-bottom: 8px;
    }
    .header-tagline {
      color: #738096;
      text-align: center;
      font-size: 15px;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 0;
    }
    .tech-badge {
      background: #f7fafc;
      border: 1px solid #e3e8f0;
      border-radius: 20px;
      padding: 4px 16px;
      color: #4a5769;
      font-size: 14px;
      font-weight: 500;
    }
    .projects-section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 24px 16px 20px 16px;
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #2e3847;
      margin-bottom: 16px;
      letter-spacing: 0;
      line-height: 30px;
    }
    .projects-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .project-card {
      width: 100%;
      height: 160px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      background: #eee;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
    }
    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .cta-section {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    .cta-btn {
      flex: 1;
      height: 48px;
      border-radius: 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cta-btn.primary {
      background: #667deb;
      color: #fff;
    }
    .cta-btn.secondary {
      background: #fff;
      color: #667deb;
      border: 1.5px solid #667deb;
    }
    .contact-section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 24px 16px 20px 16px;
    }
    .contact-title {
      font-size: 20px;
      font-weight: 700;
      color: #2e3847;
      margin-bottom: 12px;
    }
    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4a5769;
      font-size: 15px;
      font-weight: 500;
    }
    .contact-item .icon {
      font-size: 18px;
    }
    @media (max-width: 420px) {
      .container { max-width: 100vw; border-radius: 0; padding: 12px 0; }
      .header-section, .projects-section, .contact-section { border-radius: 0; padding: 16px 4px 12px 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="header-section">
      <div class="header-name">손태민</div>
      <div class="header-role">Client Programmer</div>
      <div class="header-tagline">언리얼엔진 유니티 컨텐츠 개발 프로그래머입니다.<br>사용자 경험을 최우선으로 생각하며, 최적화된 프레임워크 작성에 열정을 가지고 있습니다.</div>
      <div class="tech-stack">
        <span class="tech-badge">Unity</span>
        <span class="tech-badge">Unreal</span>
        <span class="tech-badge">C#</span>
        <span class="tech-badge">C++</span>
        <span class="tech-badge">JavaScript</span>
      </div>
    </section>
    <section class="projects-section">
      <div class="section-title">Featured Projects</div>
      <div class="projects-grid">
        <div class="project-card">
          <img src="../../public/biohazard_survival_unit.jpg" alt="Project 1" />
        </div>
        <div class="project-card">
          <img src="../../public/bless_mobile.jpg" alt="Project 2" />
        </div>
        <div class="project-card">
          <img src="../../public/ava.jpg" alt="Project 3" />
        </div>
      </div>
    </section>
    <section class="cta-section">
      <button class="cta-btn primary">프로젝트 보기</button>
      <button class="cta-btn secondary">이력서 다운로드</button>
    </section>
    <section class="contact-section">
      <div class="contact-title">Contact</div>
      <div class="contact-list">
        <div class="contact-item"><span class="icon">📧</span>example@email.com</div>
        <div class="contact-item"><span class="icon">💻</span>GitHub</div>
        <div class="contact-item"><span class="icon">💼</span>LinkedIn</div>
      </div>
    </section>
  </div>
</body>
</html>
