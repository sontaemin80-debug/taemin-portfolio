<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1.0" />
  <title>Login Page (Figma Sample)</title>
  <style>
    body {
      background: #fafafa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 375px;
      background: #fafafa;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 48px 32px 32px 32px;
      box-sizing: border-box;
    }
    .login-title {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .login-subtitle {
      font-size: 16px;
      color: #808080;
      margin-bottom: 32px;
    }
    .input-box {
      background: #fff;
      border: 1px solid #d9d9d9;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 0 16px;
      height: 56px;
      display: flex;
      align-items: center;
    }
    .input-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
      background: transparent;
      color: #1a1a1a;
    }
    .input-box input::placeholder {
      color: #999;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      height: 56px;
      background: #3366ff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #254edb;
    }
    .google-btn {
      width: 100%;
      height: 56px;
      background: #fff;
      color: #222;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 14px;
      margin-bottom: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      border: 1px solid #e0e0e0;
      position: relative;
    }
    .google-btn .google-icon {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      display: inline-block;
      vertical-align: middle;
    }
    .forgot {
      display: block;
      text-align: right;
      color: #666;
      font-size: 14px;
      margin-top: 18px;
      text-decoration: none;
    }
    @media (max-width: 400px) {
      .login-container { width: 100vw; border-radius: 0; padding: 32px 8px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Welcome Back</div>
    <div class="login-subtitle">Sign in to continue</div>
    <div class="input-box">
      <input type="email" placeholder="Email" />
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" />
    </div>
    <button class="login-btn">Login</button>
    <button class="google-btn">
      <span class="google-icon">
        <svg width="28" height="28" viewBox="0 0 28 28"><g><path fill="#4285F4" d="M25.6 14.3c0-.9-.1-1.8-.2-2.6H14v5h6.5c-.3 1.5-1.3 2.8-2.7 3.7v3h4.4c2.6-2.4 4.1-5.9 4.1-9.1z"/><path fill="#34A853" d="M14 27c3.7 0 6.7-1.2 8.9-3.2l-4.4-3c-1.2.8-2.7 1.3-4.5 1.3-3.5 0-6.5-2.4-7.6-5.6H2v3.1C4.2 24.6 8.7 27 14 27z"/><path fill="#FBBC05" d="M6.4 16.5c-.3-.8-.5-1.7-.5-2.5s.2-1.7.5-2.5V8.4H2C1.3 9.8 1 11.4 1 13c0 1.6.3 3.2.9 4.6l4.5-3.1z"/><path fill="#EA4335" d="M14 6.5c2 0 3.4.8 4.2 1.5l3.1-3.1C20.7 2.7 17.7 1 14 1 8.7 1 4.2 3.4 2 7.1l4.5 3.1C7.5 8.9 10.5 6.5 14 6.5z"/></g></svg>
      </span>
      Google로 로그인
    </button>
    <a href="#" class="forgot">Forgot password?</a>
  </div>
</body>
</html>
