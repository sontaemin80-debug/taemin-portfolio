<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=403, initial-scale=1.0" />
  <title>Sign Up Page (Figma Sample)</title>
  <style>
    body {
      background: #fafafa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-container {
      width: 403px;
      background: #fafafa;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 48px 32px 32px 32px;
      box-sizing: border-box;
    }
    .signup-title {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .signup-subtitle {
      font-size: 16px;
      color: #808080;
      margin-bottom: 32px;
    }
    .input-box {
      background: #fff;
      border: 1px solid #d9d9d9;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 0 16px;
      height: 56px;
      display: flex;
      align-items: center;
    }
    .input-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
      background: transparent;
      color: #1a1a1a;
    }
    .input-box input::placeholder {
      color: #999;
      font-size: 14px;
    }
    .signup-btn {
      width: 100%;
      height: 56px;
      background: #3366ff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .signup-btn:hover {
      background: #254edb;
    }
    .divider {
      text-align: center;
      color: #808080;
      font-size: 14px;
      margin: 24px 0 12px 0;
    }
    .google-btn {
      width: 100%;
      height: 56px;
      background: #fff;
      color: #666;
      font-size: 16px;
      font-weight: 500;
      border: 1px solid #d9d9d9;
      border-radius: 8px;
      margin-top: 0;
      margin-bottom: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      position: relative;
    }
    .google-btn .google-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      display: inline-block;
      vertical-align: middle;
      background: #fff;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-weight: 700;
      font-size: 18px;
      color: #4285f5;
      border: 1px solid #eee;
    }
    .login-link {
      display: block;
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 28px;
      text-decoration: none;
    }
    @media (max-width: 420px) {
      .signup-container { width: 100vw; border-radius: 0; padding: 32px 8px; }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-title">Create Account</div>
    <div class="signup-subtitle">Sign up to get started</div>
    <div class="input-box">
      <input type="text" placeholder="Username" />
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email" />
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" />
    </div>
    <button class="signup-btn">Sign Up</button>
    <div class="divider">or continue with</div>
    <button class="google-btn">
      <span class="google-icon">G</span>
      Sign up with Google
    </button>
    <a href="#" class="login-link">Already have an account? Log in</a>
  </div>
</body>
</html>
